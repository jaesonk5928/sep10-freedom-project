<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */
        h1 {
          color: red;
          font-size: 20px;
          margin: 10px;
          padding: 5px;
        }

        h2 {
          color: blue;
          font-size: 10px;
          margin: 20px;
          padding: 10px;
        }

        .box {
           background-color: red;
           height: 100px;
           width: 300px;
           margin-left: auto;
           margin-right: auto;
           --animate-duration: 1.95s;
        }

        </style>

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    </head>
    <body>
        <!-- HTML -->
        <h1 class="animate__animated animate__swing animate__slow">Hello, this is a moving text </h1>
        <h2 class="animate__animated animate__hinge animate__delay-2s"> Hello again, but this time its weird </h2>
        <div class="box animate__animated animate__lightSpeedInRight">


        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
       </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS


        </script>
    </body>
</html>
